<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chess</title>
  <link rel="stylesheet" href="static/libs/chessboardjs/0.3.0/css/chessboard.css" />
</head>
<body>



<div class="col">
  <div id="board" style="width: 400px"></div>
  <input type="button" id="startBtn" value="Start" />
  <input type="button" id="clearBtn" value="Clear" />
  <input type="button" id="submitBtn" value="Submit" />

</div>


<script src="static/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="static/libs/chessboardjs/0.3.0/js/chessboard.js"></script>

<script>
function isTouchDevice() {
  return ('ontouchstart' in document.documentElement);
}

$(document).ready(function() {

  // example 2
  var board = new ChessBoard('board', {
    draggable: true,
    dropOffBoard: 'trash',
    sparePieces: true
  });
  $('#startBtn').on('click', board.start);
  $('#clearBtn').on('click', board.clear);
  $('#submitBtn').on('click', function(){
	  
	  var boardFen = board.fen()
	  var fen = boardFen + ' b KQkq b2 0 1' 
	
      $.post('setfen', fen).done(function(fenNew){
		  console.log(fenNew)
		  board.position(fenNew);
	  })
  });

});
</script>
</body>
</html>
